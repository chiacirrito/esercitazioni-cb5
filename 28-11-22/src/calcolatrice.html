<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form name="calcolatrice" class="calcolatrice">
        <div class="parametri">
        <input type="text" name="param1" class="parametro1" placeholder="Primo numero" required>
        <input type="text" name="param2" class="parametro2" placeholder="Secondo numero" required>
        </div>

        <div class="buttons">
            <button class="btn somma"> + </button>
            <button class="btn sottrazione"> - </button>
            <button class="btn moltiplicazione"> x </button>
            <button class="btn divisione"> รท </button>
            <button class="btn modulo"> % </button>
        </div>
        <p class="risultato"> 
        </p>
    </form>

    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
